<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind CSS Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="mt-20 mx-55 rounded-lg border-2 flex flex-wrap">
        <!-- Quote Container -->
        <div class="w-full heading bg-cyan-500 text-white h-30 flex justify-center items-center rounded-t-lg font-bold">
            <h1>News you can Trust.</h1>
        </div>
        <!-- Content Container -->
        <div class="w-full text-center mt-6">
            <h1  class="text-lg font-semibold">Stay up to date with the Latest!</h1>
            <p>Subscribe to our newsletter for the latest news straight into your inbox</p>
            <form class="flex flex-wrap">
                <input class="w-full bg-slate-200 h-10 text-center my-2 mx-90" type="email" placeholder="you@example.com">
                <button class="bg-blue-500 h-10 w-full mx-90 rounded-full text-white">Subscribe Now</button>
            </form> 
            <p class="my-6 font-semibold ">We value your privacy</p>
        </div>
    </div>
</body>
</html>
